<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <picture>
        <source media="(min-width: 599px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="perfume among leaves">
      </picture>
    </div>
    <div class="info">
          <h2>Perfume</h2>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>

          <button>
              <img src="images/icon-cart.svg" alt="add to card image"> 
              Add to Cart
          </button>
    </div>

  
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Veronisab</a>.
    </div> -->

  </main>
</body>
</html>
